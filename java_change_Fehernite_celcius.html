<!DOCTYPE html>
<html>
    <head>
        <title>Change Temprature unit</title>
        <script>
        function toCelsius(F) {
            C = (5/9) * (F-32);
            return C;
        }
        </script>
    </head>
    <body>
        <h2>JavaScript Functions</h2>
        <h3>This example calls a function to convert from Fahrenheit to Celsius:</h3>
        <p id="demo" ></p>
         <script>
            document.getElementById("demo").innerHTML = toCelsius(100);
        </script>
    </body>
</html>
